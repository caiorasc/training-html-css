<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test text-align</title>
	<script>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		ul{
			width: 500px;
			height: 200px;
			border: 1px solid black;
		}
		li{
			display: inline-block;
			width: 50px;
			height: 50px;
			border: 1px solid black;
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	
</body>
</html>
