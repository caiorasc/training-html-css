<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tela-03</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<h1 class="main-title">Flat Style Profile Widget</h1>
		<div class="perfil">
			<div class="perfil-user">
				<div>
					<picture>
						<div class="rounded">
							<img src="img/einstein.jpg" alt="">
						</div>
					</picture>
					<div class="perfil-username">
						<h1>Albert Einstein</h1>
						<h2>@einstein</h2>
					</div>
					<div class="clear"></div>
				</div>
				<div class="linha"></div>
				<ul class="perfil-status">
					<li>
						<p>2,501</p>
						<p>Tweets</p>
					</li>
					<li>
						<p>158</p>
						<p>Following</p>
					</li>
					<li>
						<p>25,850</p>
						<p>Followers</p>
					</li>
				</ul>
			</div>
			<ul class="navegacao">
				<li><a href="#">Timeline</a></li>
				<li>
					<a href="#">Direct Messages</a>
					<span>13</span>
					<div class="clear"></div>
				</li>
				<li><a href="#">Favourites</a></li>
				<li><a href="#">Lists</a></li>
				<li><a href="#">My Settings</a></li>
			</ul>
		</div>
	</main>
	<footer>
		<p>Copyright &copy 2015 Float Style Profile Widget, All right Reserved | Template by W3layouts</p>
	</footer>
	
</body>
</html>
